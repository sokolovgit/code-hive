# Simplified Infrastructure for Local Development
# Run this when you want to run services locally but need infra in Docker
#
# Usage:
#   make local       # Start infra
#   make local-down  # Stop infra
#
# Your services connect to:
#   - PostgreSQL:  localhost:5432
#   - Redis:       localhost:6379
#   - OTEL:        localhost:4317 (gRPC) or localhost:4318 (HTTP)

services:
  # ==========================================================================
  # DATABASES
  # ==========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: codehive-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-admin}']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: codehive-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # TELEMETRY COLLECTOR
  # ==========================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: codehive-otel
    command: ['--config=/etc/otel-config.yaml']
    volumes:
      - ./config/otel-collector/otel-collector-config.yaml:/etc/otel-config.yaml:ro
    ports:
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '8889:8889' # Prometheus metrics
    depends_on:
      tempo:
        condition: service_started
      loki:
        condition: service_started
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:13133']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # OBSERVABILITY STACK
  # ==========================================================================

  tempo:
    image: grafana/tempo:latest
    container_name: codehive-tempo
    command: ['-config.file=/etc/tempo.yaml']
    user: '0:0'
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - '3200:3200'
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: codehive-loki
    command: -config.file=/etc/loki/local-config.yaml
    user: '0:0'
    volumes:
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - '3100:3100'
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: codehive-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9090/-/ready']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: codehive-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

  # ==========================================================================
  # DEV TOOLS (optional but useful)
  # ==========================================================================

  mailpit:
    image: axllent/mailpit:latest
    container_name: codehive-mailpit
    ports:
      - '8025:8025' # Web UI
      - '1025:1025' # SMTP
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  tempo_data:
  loki_data:
  prometheus_data:
  grafana_data:
