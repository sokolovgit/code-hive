# Tempo Configuration
# Distributed tracing backend

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Distributor receives traces
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester configuration
ingester:
  max_block_duration: 5m
  max_block_bytes: 1073741824 # 1GB
  flush_check_period: 10s

# Compactor configuration
compactor:
  compaction:
    block_retention: 24h # Keep traces for 24 hours in dev
    compacted_block_retention: 1h
    compaction_window: 1h

# Query frontend configuration
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# Storage configuration
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Metrics generator for trace-derived metrics (optional)
# Uncomment to enable span metrics in Prometheus
# metrics_generator:
#   registry:
#     external_labels:
#       source: tempo
#   storage:
#     path: /var/tempo/generator/wal
#     remote_write:
#       - url: http://prometheus:9090/api/v1/write

# Usage reporting (disable for privacy)
usage_report:
  reporting_enabled: false
