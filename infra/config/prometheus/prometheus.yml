# Prometheus Configuration
# Scrapes metrics from services and exporters

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'codehive'
    environment: 'development'

# Alertmanager configuration (uncomment when ready)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alerting (uncomment when ready)
# rule_files:
#   - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics
    scrape_interval: 10s

  # Node Exporter - System/host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Postgres Exporter - Database metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    scrape_interval: 30s

  # Application services (via OTEL Collector prometheus exporter)
  # Services send metrics via OTLP to collector, which exposes them on :8889
  # No need for direct service scraping if using OTLP

