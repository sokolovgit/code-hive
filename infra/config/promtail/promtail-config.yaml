# Promtail Configuration
# Collects Docker container logs and ships to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576 # 1MB

scrape_configs:
  # Docker container logs via Docker API
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Only scrape containers from codehive project
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        regex: 'codehive.*'
        action: keep

      # Extract container name (remove leading slash)
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container
        replacement: '${1}'

      # Extract service name from container name (codehive-{service})
      - source_labels: [__meta_docker_container_name]
        regex: 'codehive-(.*)'
        target_label: service
        replacement: '${1}'

      # Use compose service name if available
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: compose_service

      # Set log path
      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: '/var/lib/docker/containers/${1}/*-json.log'

    pipeline_stages:
      # Parse Docker JSON log wrapper
      - docker: {}

      # Try to parse application JSON logs (Pino format)
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            traceId: traceId
            spanId: spanId
            service: service
            method: method
            err: err
            error: error
            stack: stack
            component: component
            requestId: requestId
            correlationId: correlationId
            duration: duration
            statusCode: statusCode
            url: url
            pid: pid
            hostname: hostname

      # Convert Pino numeric level to string
      - template:
          source: level
          template: '{{ if eq .Value "10" }}trace{{ else if eq .Value "20" }}debug{{ else if eq .Value "30" }}info{{ else if eq .Value "40" }}warn{{ else if eq .Value "50" }}error{{ else if eq .Value "60" }}fatal{{ else }}{{ .Value }}{{ end }}'

      # Extract labels for indexing and correlation
      - labels:
          level:
          service:
          traceId:
          spanId:
          component:
          method:
          statusCode:

      # Parse timestamp from log
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - UnixMs
            - Unix

      # Set the log line output
      - output:
          source: msg

# Limits to prevent resource exhaustion
limits_config:
  readline_rate_enabled: true
  readline_rate: 1000
  readline_burst: 5000
