# Shared Infrastructure Services
# This compose file contains all shared infrastructure services (databases, message brokers, etc.)
# that are used across multiple services in the monorepo.
#
# Usage:
#   docker-compose up -d                    # Start all infrastructure
#   docker-compose up -d postgres redis     # Start specific services
#   docker-compose down                      # Stop all infrastructure
#
# For development with services, use:
#   docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: code-hive-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-codehive}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-hive-network

  # Redis (for BullMQ, caching, sessions)
  redis:
    image: redis:7-alpine
    container_name: code-hive-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - code-hive-network

  # Optional: Redis Commander (UI for Redis) - only in development
  # Uncomment for development
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: code-hive-redis-commander
  #   restart: unless-stopped
  #   environment:
  #     REDIS_HOSTS: local:redis:6379
  #     REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
  #   ports:
  #     - "8081:8081"
  #   depends_on:
  #     - redis
  #   networks:
  #     - code-hive-network

  # Optional: pgAdmin (PostgreSQL Admin UI) - only in development
  # Uncomment for development
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: code-hive-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@codehive.local}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - code-hive-network
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: code-hive-otel-collector
    restart: unless-stopped
    command: ['--config=/etc/otel-collector/config.yaml']
    volumes:
      - ./docker/otel-collector/config.yaml:/etc/otel-collector/config.yaml:ro
    ports:
      - '4317:4317' # OTLP gRPC receiver
      - '4318:4318' # OTLP HTTP receiver
      - '8889:8889' # Prometheus metrics endpoint
    depends_on:
      - tempo
    networks:
      - code-hive-network
    healthcheck:
      # Simple check: verify otelcol process is running
      # The metrics endpoint on 8889 is accessible from host, process check is sufficient
      test: ['CMD', '/otelcol-contrib', '--version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Grafana Tempo (Distributed Tracing)
  tempo:
    image: grafana/tempo:latest
    container_name: code-hive-tempo
    restart: unless-stopped
    command: ['-config.file=/etc/tempo/config.yaml']
    volumes:
      - ./docker/tempo/config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - '3200:3200' # Tempo HTTP API
      # OTLP ports removed - otel-collector receives external traffic and forwards to tempo internally
    networks:
      - code-hive-network
    healthcheck:
      # Simple check: verify tempo process is running
      # The /ready endpoint works but requires HTTP tools, process check is sufficient
      test: ['CMD', '/tempo', '-version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: code-hive-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    depends_on:
      - otel-collector
    networks:
      - code-hive-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: code-hive-loki
    restart: unless-stopped
    command: ['-config.file=/etc/loki/local-config.yaml']
    volumes:
      - loki_data:/loki
    ports:
      - '3100:3100'
    networks:
      - code-hive-network
    healthcheck:
      test: ['CMD', '/usr/bin/loki', '-version']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      logging: promtail

  # Promtail (Log Shipper)
  promtail:
    image: grafana/promtail:latest
    container_name: code-hive-promtail
    restart: unless-stopped
    command: ['-config.file=/etc/promtail/config.yaml']
    volumes:
      - ./docker/promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/app:/var/log/app:ro
      - promtail_positions:/tmp
    ports:
      - '9080:9080'
    depends_on:
      - loki
    networks:
      - code-hive-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9080/ready']
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: code-hive-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_DATASOURCES_ALLOW_EDITING=true
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - '3001:3000'
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - code-hive-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      logging: promtail

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  tempo_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  promtail_positions:
    driver: local
  # pgadmin_data:
  #   driver: local

networks:
  code-hive-network:
    driver: bridge
    name: code-hive-network
