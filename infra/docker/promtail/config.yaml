server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # Collect logs from all containers (you can add filters to limit)
        # filters:
        #   - name: label
        #     values: ["logging=promtail"]
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract service name from docker-compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Extract project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      # Set job label
      - target_label: 'job'
        replacement: 'docker'
    pipeline_stages:
      # Parse JSON logs (if using structured logging)
      - json:
          expressions:
            level: level
            time: time
            msg: msg
            requestId: requestId
            traceId: traceId
            spanId: spanId
            service: service
            method: method
      # Extract timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      # Add labels from parsed fields
      - labels:
          level:
          service:
          requestId:
          traceId:
          spanId:

  # Scrape logs from application stdout/stderr files
  # This is useful if your app writes logs to files
  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: application
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            time: time
            msg: msg
            requestId: requestId
            traceId: traceId
            spanId: spanId
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          level:
          requestId:
          traceId:
          spanId:
