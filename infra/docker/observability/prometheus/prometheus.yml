global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: local-dev
    replica: prometheus-1

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'grafana-agent'
    static_configs:
      - targets: ['grafana-agent:12345']

  # Services can expose metrics on /metrics endpoint
  - job_name: 'services'
    static_configs:
      - targets:
          - 'users-service:3000'
          # - 'auth-service:3000'
          # - 'payment-service:3000'
          # - 'gateway-service:3000'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # OTLP metrics from Grafana Agent
  - job_name: 'otlp-metrics'
    static_configs:
      - targets: ['grafana-agent:12345']
