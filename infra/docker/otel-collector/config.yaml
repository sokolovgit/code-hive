receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048
  memory_limiter:
    limit_mib: 512
    check_interval: 1s
    spike_limit_mib: 128
  resource:
    attributes:
      # Environment will be set by services, this is just a fallback
      # Note: OpenTelemetry Collector doesn't support default values in env var substitution
      # Set DEPLOYMENT_ENVIRONMENT environment variable in docker-compose.yml
      - key: deployment.environment
        value: ${DEPLOYMENT_ENVIRONMENT}
        action: upsert

exporters:
  # Export traces to Tempo using OTLP HTTP
  otlphttp/tempo:
    endpoint: http://tempo:4318
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Export metrics to Prometheus
  prometheus:
    endpoint: 0.0.0.0:8889

  # Logs are handled by Promtail directly from Docker containers
  # No need for otel-collector to export logs to Loki

  # Console exporter for debugging (disable in production)
  # Note: OpenTelemetry Collector doesn't support default values in env var substitution
  # Set DEBUG_VERBOSITY environment variable in docker-compose.yml if needed
  # debug:
  #   verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

    # Logs are collected directly by Promtail from Docker containers
    # No logs pipeline needed in otel-collector

  extensions: []
